{% extends "base.html" %}
{% block title %}Επεξεργασία Συναλλαγής{% endblock %}
{% block content %}
<h1 class="mb-4">Επεξεργασία Συναλλαγής</h1>
<form method="POST" action="/edit_transaction/{{ transaction.id }}">
    <div class="mb-3">
        <label for="type" class="form-label">Τύπος:</label>
        <select name="type" id="type" class="form-select" required>
            <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Έσοδο</option>
            <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Έξοδο</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Ποσό:</label>
        <input type="number" name="amount" id="amount" class="form-control" value="{{ transaction.amount }}" required>
    </div>
    <div class="mb-3">
        <label for="vat" class="form-label">ΦΠΑ:</label>
        <input type="number" name="vat" id="vat" class="form-control" value="{{ transaction.vat }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Περιγραφή:</label>
        <textarea name="description" id="description" class="form-control">{{ transaction.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Ημερομηνία:</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Αποθήκευση</button>
</form>
{% endblock %}
